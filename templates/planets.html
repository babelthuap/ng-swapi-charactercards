<div class="span12">
  <h3>
    Planet List
    <button class="close" ng-click="toggleShowList()">show/hide</button>
  </h3>
  <div ng-show="showList">
    <div ng-hide="planets.length > 0">
      <img src="http://blog.teamtreehouse.com/wp-content/uploads/2015/05/InternetSlowdown_Day.gif" height="80" alt="Loading...">
    </div>
    <div ng-show="planets.length > 0">
      <em>Double-click on a planet to see its residents' cards.</em>
      <ul>
        <li ng-repeat="p in planets track by $index">
          <a ng-click="displayPlanet($index)">{{p.name}}</a> --
          <em>{{p.residents.length}} residents on file</em>
        </li>
      </ul>
    </div>
  </div>
</div>
